kind: Template
apiVersion: template.openshift.io/v1
labels:
  template: gpu-tensorflow-jupyterlab
metadata:
  name: gpu-tensorflow-jupyterlab
  annotations:
    openshift.io/display-name: Tensorflow on GPU with JupyterLab
    description: |-
      Start JupyterLab to run Tensorflow using GPUs with the root user. 
    
      üìÇ Use the `/workspace/notebooks` folder (workspace of the JupyterLab UI) to store your data in the existing persistent storage

      üê≥ Docker image provided by Nvidia: nvcr.io/nvidia/tensorflow:19.11-tf2-py3
    iconClass: icon-python
    tags: python,jupyter,gpu
    openshift.io/provider-display-name: Institute of Data Science, UM
    openshift.io/documentation-url: https://maastrichtu-ids.github.io/dsri-documentation/docs/deploy-on-gpu
    openshift.io/support-url: https://maastrichtu-ids.github.io/dsri-documentation/help

parameters:
- name: APPLICATION_NAME
  displayName: Application name
  description: Must be unique in the project. It will be used to generate the application
    URL.
  value: gpu-tensorflow-jupyterlab
  required: true
- name: JUPYTER_TOKEN
  displayName: Notebook token
  description: The token to access the notebook
  value: mytoken
  required: true
- name: STORAGE_SIZE
  displayName: Storage size
  description: Size of the storage allocated to the notebook persistent storage in `/home/jovyan`.
  value: 5Gi
  required: true
- name: GPU_LIMIT
  displayName: Number of GPU assigned
  description: 8 in total in the cluster. And your quota is 1 by default
  value: '1'
  required: true

