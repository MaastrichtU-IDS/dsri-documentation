---
kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: rstudio-root
  annotations:
    openshift.io/display-name: RStudio
    description: |-
      Start RStudio with the 'root' as username which has root permissions (sudo).

      ðŸ”‘ Default credentials are
      - login: root
      - password: $user_password

      ðŸ³ Available images with this template:
      bioconductor/bioconductor_docker:devel
      rocker/rstudio
      rocker/tidyverse
      ghcr.io/maastrichtu-ids/rstudio

      Images based on rocker can be deployed: https://hub.docker.com/r/rocker/rstudio/
      Visit https://github.com/MaastrichtU-IDS/rstudio for more details to build and customize the image

      ðŸ“‚ Use the /root/persistent folder to store your data in a persistent storage automatically created.
      You can find the persistent storage in the DSRI web UI, go to Administrator view > Storage > Persistent Volume Claims
    iconClass: icon-play
    tags: R,rstudio,root,persistent
    openshift.io/provider-display-name: Institute of Data Science, UM
    openshift.io/documentation-url: https://maastrichtu-ids.github.io/dsri-documentation/docs/deploy-rstudio
    openshift.io/support-url: https://maastrichtu-ids.github.io/dsri-documentation/help
    # template.openshift.io/bindable: 'false'
labels:
  template: rstudio-root
parameters:
- name: APPLICATION_IMAGE
  displayName: RStudio Docker image
  description: Check on the right to see which images can be used to start RStudio
  value: ghcr.io/maastrichtu-ids/rstudio:latest
  required: true
- name: PASSWORD
  displayName: RStudio password
  description: The password of the RStudio user. 
  required: true
- name: APPLICATION_NAME
  displayName: Application name
  description: Must be without spaces (use -), and unique in the project.
  value: rstudio
  required: true
- name: STORAGE_SIZE
  displayName: Storage size
  description: Size of the storage used for the notebook (approximate).
  value: 10Gi
  required: true
- name: OPENBLAS_NUM_THREADS
  displayName: Number of threads for OpenBLAS
  description: Restricting the number of thread allocated to OpenBLAS can speed up computations using OpenBLAS (leave empty for default 64)
  value: "1"
  required: false
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    annotations:
      template.openshift.io/expose-password: "{.data['application-password']}"
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
  stringData:
    application-password: "${PASSWORD}"

- apiVersion: "v1"
  kind: "PersistentVolumeClaim"
  metadata:
    name: ${APPLICATION_NAME}
    labels:
      app: "${APPLICATION_NAME}"
  spec:
    accessModes:
      - "ReadWriteMany"
    resources:
      requests:
        storage: ${STORAGE_SIZE}
    storageClassName: ocs-storagecluster-cephfs

- kind: ImageStream
  apiVersion: image.openshift.io/v1
  metadata:
    name: ${APPLICATION_NAME}
    labels:
      app: "${APPLICATION_NAME}"
      template: rstudio-root
  spec:
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: ${APPLICATION_IMAGE}
      importPolicy:
        scheduled: false
    lookupPolicy:
      local: true

- kind: DeploymentConfig
  apiVersion: apps.openshift.io/v1
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
  spec:
    strategy:
      type: Recreate
    triggers:
    - type: ConfigChange
    replicas: 1
    selector:
      app: "${APPLICATION_NAME}"
      deploymentconfig: "${APPLICATION_NAME}"
    template:
      metadata:
        annotations:
          io.kubernetes.cri-o.TrySkipVolumeSELinuxLabel: 'true'
          alpha.image.policy.openshift.io/resolve-names: "*"
        labels:
          app: "${APPLICATION_NAME}"
          deploymentconfig: "${APPLICATION_NAME}"
      spec:
        runtimeClassName: selinux
        serviceAccountName: anyuid
        #nodeSelector:
        #  dsri.unimaas.nl/cpu: 'true'
        volumes:
        - name: data
          persistentVolumeClaim:
            claimName: "${APPLICATION_NAME}"
        containers:
        - name: rstudio-container
          image: ${APPLICATION_IMAGE}
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8787
            protocol: TCP
          - containerPort: 3838
            protocol: TCP
          resources:
            limits:
              cpu: '32'
              memory: 200Gi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
          - name: data
            mountPath: "/root/persistent"
          env:
          - name: USER
            value: "rstudio"
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                key: application-password
                name: "${APPLICATION_NAME}"
          - name: ROOT
            value: "TRUE"
          - name: RUNROOTLESS
            value: 'true'
          - name: OPENBLAS_NUM_THREADS
            value: "${OPENBLAS_NUM_THREADS}"
        automountServiceAccountToken: false

- kind: Service
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
  spec:
    ports:
    - name: 8787-tcp
      protocol: TCP
      port: 8787
      targetPort: 8787
    selector:
      app: "${APPLICATION_NAME}"
      deploymentconfig: "${APPLICATION_NAME}"

- kind: Route
  apiVersion: route.openshift.io/v1
  metadata:
    name: "${APPLICATION_NAME}"
    labels:
      app: "${APPLICATION_NAME}"
  spec:
    host: ''
    to:
      kind: Service
      name: "${APPLICATION_NAME}"
      weight: 100
    port:
      targetPort: 8787-tcp
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect

## Shiny server route
- kind: Service
  apiVersion: v1
  metadata:
    name: "${APPLICATION_NAME}-shiny"
    labels:
      app: "${APPLICATION_NAME}"
  spec:
    ports:
    - name: 3838-tcp
      protocol: TCP
      port: 3838
      targetPort: 3838
    selector:
      app: "${APPLICATION_NAME}"
      deploymentconfig: "${APPLICATION_NAME}"

- kind: Route
  apiVersion: route.openshift.io/v1
  metadata:
    name: "${APPLICATION_NAME}-shiny"
    labels:
      app: "${APPLICATION_NAME}"
  spec:
    host: ''
    to:
      kind: Service
      name: "${APPLICATION_NAME}-shiny"
      weight: 100
    port:
      targetPort: 3838-tcp
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
