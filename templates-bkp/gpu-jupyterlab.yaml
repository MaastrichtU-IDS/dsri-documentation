objects:
- apiVersion: v1
  kind: Secret
  metadata:
    annotations:
      template.openshift.io/expose-password: '{.data[''application-password'']}'
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  stringData:
    application-password: ${JUPYTER_TOKEN}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: ${STORAGE_SIZE}
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    replicas: 1
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: ${APPLICATION_NAME}
          deploymentconfig: ${APPLICATION_NAME}
      spec:
        containers:
        - env:
          - name: JUPYTER_TOKEN
            valueFrom:
              secretKeyRef:
                key: application-password
                name: ${APPLICATION_NAME}
          - name: GIT_NAME
            value: ${GIT_NAME}
          - name: GIT_EMAIL
            value: ${GIT_EMAIL}
          - name: WORKSPACE
            value: /workspace
          - name: PERSISTENT_FOLDER
            value: /workspace/persistent
          image: ${IMAGE_NAME}
          imagePullPolicy: ${IMAGE_PULL_POLICY}
          name: ${APPLICATION_NAME}
          ports:
          - containerPort: 8888
            protocol: TCP
          - containerPort: 6006
            protocol: TCP
          resources:
            limits:
              cpu: "64"
              memory: 256Gi
            requests:
              cpu: "2"
              memory: 8Gi
          volumeMounts:
          - mountPath: /dev/shm
            name: dshm
          - mountPath: /workspace/persistent
            name: data
        serviceAccountName: anyuid
        volumes:
        - emptyDir:
            medium: Memory
          name: dshm
        - name: data
          persistentVolumeClaim:
            claimName: ${APPLICATION_NAME}
    test: false
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    ports:
    - name: 8888-tcp
      port: 8888
      protocol: TCP
      targetPort: 8888
    - name: 6006-tcp
      port: 6006
      protocol: TCP
      targetPort: 6006
    selector:
      app: ${APPLICATION_NAME}
      deploymentconfig: ${APPLICATION_NAME}
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: ${APPLICATION_NAME}
    name: ${APPLICATION_NAME}
  spec:
    host: ""
    port:
      targetPort: 8888-tcp
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: ${APPLICATION_NAME}
      weight: 100
parameters:
- description: Must be unique in the project. It will be used to generate the application
    URL.
  displayName: Application name
  name: APPLICATION_NAME
  required: true
  value: jupyterlab-gpu
- description: Check the description on the right for more details about available
    images
  displayName: Docker image used
  name: IMAGE_NAME
  required: true
  value: ghcr.io/maastrichtu-ids/jupyterlab:tensorflow
- description: The password, aka. token, to access the notebook
  displayName: Notebook password
  name: JUPYTER_TOKEN
  required: true
- description: Size of the storage allocated to the notebook persistent storage in
    `/workspace/persistent`.
  displayName: Storage size
  name: STORAGE_SIZE
  required: true
  value: 20Gi
- description: Email used to automatically define git config --global user.name
  displayName: Git name
  name: GIT_NAME
  required: true
  value: default
- description: Email used to automatically define git config --global user.email
  displayName: Git email
  name: GIT_EMAIL
  required: true
  value: default@maastrichtuniversity.nl
- description: Use Always to make sure the new image is pulled when you update it
  displayName: Image pull policy
  name: IMAGE_PULL_POLICY
  required: true
  value: IfNotPresent
